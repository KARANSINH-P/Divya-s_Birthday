<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Divya üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #ffe6f2, #fff0f5);
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-top: 120px;
      font-size: 3rem;
      color: #d63384;
      text-shadow: 2px 2px 5px rgba(255, 182, 193, 0.8);
      animation: fadeIn 3s ease-in-out;
    }
    h2 {
      color: #ff6f91;
      font-size: 1.8rem;
      margin-top: -10px;
      animation: fadeIn 4s ease-in-out;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #c9184a;
      font-size: 1.2rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üíê Happy Birthday, Divya! üíñ</h1>
  <h2>May your day be as beautiful and sweet as you are üå∏</h2>
  <div class="footer">Wishing you a day filled with happiness and a year filled with joy. Happy birthday! ‚ù§Ô∏è</div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);

    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.width = "25px";
      heart.style.height = "25px";
      heart.style.animation = `fall ${Math.random() * 5 + 5}s linear forwards`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createFallingHeart, 600);
  </script>
</body>
</html>
